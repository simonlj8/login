<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Epost adress</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="123@abc.com">
          <small id="emailHelp" class="form-text text-muted">Vi delar inte din epost med någon annan part</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Lösenord</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Lösenord">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Logga ut mig</label>
        </div>
        <button type="submit" class="btn btn-primary">Skicka</button>
      </form>
    
</body>
</html>
